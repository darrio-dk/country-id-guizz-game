<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag ID Guessing Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

    
     <!-- Wrapper for the entire quiz -->
 <div class="wrap">

    <!--Header section
         Shows quiz title and status (score, question number)
-->
        <header>
            <div>
                <h1>Flag ID Guessing Quiz</h1>
                <div class="meta">Guess the country from the ID</div>
            </div>
            <div class="status">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="small">Q: <span id="qnum">0</span>/<span id="total">10</span></div>
            </div>
        </header>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
