<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag ID Guessing Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>


    <!-- Wrapper for the entire quiz -->
    <div class="wrap">

        <!--Header section - shows quiz title and status (score, question number)
-->
        <header>
            <div>
                <h1>Flag ID Guessing Quiz</h1>
                <div class="meta">Guess the country from the ID</div>
            </div>
            <div class="status">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="small">Q: <span id="qnum">0</span>/<span id="total">10</span></div>
            </div>
        </header>

        <!--Card section - contains the question, options, feedback, and controls
-->

        <section class="card">
            <div class="question">
                <div class="flagBox" id="flag">ðŸ‡ºðŸ‡³</div>
                <div style="width:140px; text-align:right">
                    <div class="small">Time left</div>
                    <div id="timer" style="font-weight:700">--</div>
                </div>
            </div>

            <div class="options" id="options"></div>
            <div class="feedback" id="feedback" aria-live="polite"></div>

            <!-- Controls: Next/Restart buttons and mode selector -->
            <div class="controls">
                <button class="btn" id="nextBtn">Start / Next</button>
                <button class="ghost" id="restartBtn">Restart</button>
                <div style="flex:1"></div>
                <div class="small">Mode:</div>
                <select id="mode" class="ghost" style="padding:6px 8px; border-radius:8px">
                    <option value="10">10 Qs</option>
                    <option value="20">20 Qs</option>
                    <option value="0">Endless</option>
                </select>
            </div>

            <!-- Footer: tips and extra info -->
            <footer>
                <div class="small">Tip: click the buttons to answer</div>
                <div class="small">Using emojis for flags</div>
            </footer>

        </section>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
